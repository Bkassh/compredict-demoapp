apiVersion: apps/v1
kind: Deployment
metadata:
  name: compredictprod
  namespace: flux-system
  labels:
    name: nginx-deploy
spec:
  selector:
    matchLabels:
      app: compredictprod
  replicas: 1
  template:
    metadata:
      labels:
        app: compredictprod
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.3
          ports:
            - containerPort: 80